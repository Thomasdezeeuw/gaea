sudo: false
cache: cargo
os:
  - linux
  - osx
env:
  - RUST_BACKTRACE=full
matrix:
  fast_finish: false
  allow_failures:
    - os: osx
language: rust
rust:
# - stable # Enable once Rust 2018 compiles on stable.
  - beta
  - nightly
script:
  - cargo --version
  - rustc --version
  - cargo test --verbose
