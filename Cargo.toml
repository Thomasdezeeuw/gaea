[package]

name          = "mio"
version       = "0.1.0"
license       = "MIT"
authors       = ["Carl Lerche <me@carllerche.com>", "Thomas de Zeeuw <thomasdezeeuw@gmail.com>"]
description   = "Single threaded, lightweight non-blocking IO"
documentation = "https://docs.rs/mio-st"
homepage      = "https://github.com/Thomasdezeeuw/mio-st"
repository    = "https://github.com/Thomasdezeeuw/mio-st"
readme        = "README.md"
keywords      = ["io", "async", "non-blocking"]
categories    = ["asynchronous"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
]

[dependencies]
lazycell = "0.6.0"
log      = "0.3.1"
slab     = "0.3.0"
net2     = "0.2.29"
bitflags = "1.0.1"

[target.'cfg(target_os = "fuchsia")'.dependencies]
fuchsia-zircon = "0.3.2"
fuchsia-zircon-sys = "0.3.2"

[target.'cfg(unix)'.dependencies]
libc = "0.2.19"
nix  = "0.9.0"

[target.'cfg(windows)'.dependencies]
iovec    = "0.1.1"
kernel32-sys = "0.2"
miow   = "0.2.1"
winapi = "0.2.1"

[dev-dependencies]
env_logger = { version = "0.4.0", default-features = false }
tempdir    = "0.3.4"
bytes      = "0.3.0"

[[test]]
name = "test"
path = "test/mod.rs"
